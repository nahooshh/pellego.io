		<script>
			function SprCtrl($rootScope, $scope, Dataservice) {
				$rootScope.tab=true;
				$scope.list=Dataservice.getselected();
				$scope.reload=function() {
					$scope.list=Dataservice.getselected();
					console.log($scope.list);
				}
				$scope.remove=function(index) {
					$scope.list.splice(index, 1);
					console.log(index);
					Dataservice.rem_sel(4);
				}
			}
		</script>
